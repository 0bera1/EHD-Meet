<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EHD</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>
    <script>
        const params = new URLSearchParams(location.search);
        if (!params.get("room")) location.href = "/";
    </script>
</head>

<body>
    <div class="overlay" id="overlay">
        <div class="box">
            <div class="head-name">Adınız</div>
            <input type="text" class="name-field" placeholder="..." id="name-field"></input><br>
            <button class="continue-name">Devam et</button>
        </div>
    </div>
    <div class="invite" id="invitearea">
        <div class="invitearea">
            <iframe id="inviteframe" src="http://localhost:5173/ALLUSERSONLYSERVERSIDE" frameborder="0"></iframe>
            <button class="inviteareaexit" onclick="closeinvite()">Kapat</button>
        </div>
    </div>
    <div class="container-room">
        <div class="left-cont">
            <div class="overallvideo" id="overfull">

            </div>
            <div class="video-cont-single" id="vcont">
                <div class="video-box">
                    <video class="video-frame" id="vd1" autoplay playsinline>
                    </video>
                    <div class="nametag" id="myname">Adınız</div>
                    <div class="mute-icon" id="mymuteicon"><i class="fas fa-microphone-slash"></i></div>
                    <div class="video-off" id="myvideooff">Kamera kapalı</div>
                </div>
            </div>
            <div class="whiteboard-cont"><canvas id="whiteboard" height="1000" width="1000"></canvas>
                <div class="colors-cont">
                    <div class="black" onclick="setColor('black')"></div>
                    <div class="red" onclick="setColor('#e74c3c')"></div>
                    <div class="yellow" onclick="setColor('#f1c40f')"></div>
                    <div class="green" onclick="setColor('#badc58')"></div>
                    <div class="blue" onclick="setColor('#3498db')"></div>
                    <div class="orange" onclick="setColor('#e67e22')"></div>
                    <div class="purple" onclick="setColor('#9b59b6')"></div>
                    <div class="pink" onclick="setColor('#fd79a8')"></div>
                    <div class="brown" onclick="setColor('#834c32')"></div>
                    <div class="grey" onclick="setColor('gray')"></div>
                    <div class="eraser" onclick="setEraser()"><i class="fas fa-eraser"></i></div>
                    <div class="clearboard" onclick="clearBoard()"><i class="fas fa-trash-alt"></i></div>
                </div>
            </div>
            <div class="footer">
                <div class="utils">
                    <div class="icons">
                        <div class="audio">
                            <i class="fas fa-microphone"></i>
                        </div>
                        <div class="novideo">
                            <i class="fas fa-video"></i>
                        </div>
                        <div class="screenshare tooltip">
                            <i class="fas fa-desktop"></i>
                            <span class="tooltiptext">Ekran Paylaş</span>
                        </div>
                        <div class="board-icon tooltip">
                            <i class="fas fa-chalkboard"></i>
                            <span class="tooltiptext">Beyaz Tahta</span>
                        </div>
                        <div class="cutcall tooltip">
                            <i class="fas fa-phone-slash"></i>
                            <span class="tooltiptext">Görüşmeden Ayrıl</span>
                        </div>
                    </div>
                    <div class="codearea">
                        <div class="roomcode"></div>
                        <button class="copycode-button" onclick="CopyClassText()">Kopyala</button>
                        <button class="copycode-button" onclick="openinvite()">Davet et</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-cont">
            <div class="head-title">
                <div class="chats" onclick="attendiesclose()"><i class="fas fa-comment-alt mr-1"></i>Sohbet</div>
                <div class="attendies" onclick="attendiesopen()"><i class="fas fa-users mr-1"></i>Katılımcılar</div>
            </div>
            <div class="attendieslist" id="attendieslist">
            </div>
            <div class="chat-cont">
            </div>
            <div class="chat-input-cont">
                <div class="ci-cont"><input type="text" class="chat-input" placeholder="Bir şeyler paylaş..."></div>
                <div class="ci-send"><button class="chat-send">Gönder</button></div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/room.js"></script>
</body>

</html>
